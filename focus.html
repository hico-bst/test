<!DOCTYPE html>

<meta charset="utf-8">
<title>touch click</title>
<script src="ckeditor/ckeditor.js"></script>
<style>
body { min-height: 100vh; margin: 0; }
#editDiv { display: block; }
</style>

<h1>1</h1>
<button id="btn">Klick</button>
<input id="in" type="text" value="Input">
<br>
<button id="ckbtn">Klick</button>
<div id="editDiv" contenteditable>CKEditor</div>

<script>
var btn = document.getElementById('btn');
var input = document.getElementById('in');
btn.onclick = function(){ input.focus(); };

var ckbtn = document.getElementById('ckbtn');
var editDiv = document.getElementById('editDiv');
ckbtn.onclick = function(){ ckfocus(); };

var editor = CKEDITOR.inline( editDiv );
function ckfocus(){
	editor.focus();
	var range = editor.createRange();
	range.moveToElementEditEnd(range.root);
	editor.getSelection().selectRanges([range]);
}


btn.click();

</script>
