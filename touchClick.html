<!DOCTYPE html>

<meta charset="utf-8">
<title>touch click</title>
<style>
div, button {
	background: #EEE;
	padding: 20px;
}
#div-in { display: inline-block; }
</style>

<button id="button">Button</button>
<div    id="div"   >div   </div   >
<div    id="div-in">div-in</div   >
<div    id="mausov">mausov</div   >

<script>
var btn = document.getElementById('button');
var div = document.getElementById('div'   );
var din = document.getElementById('div-in');
var ovr = document.getElementById('mausov');
btn.addEventListener( 'mousedown', function(){ console.log('button mousedown'); } );
btn.addEventListener( 'click',     function(){ console.log('button click'    ); } );
btn.addEventListener( 'touchend',  function(){ console.log('button touchend' ); } );

div.addEventListener( 'mousedown', function(){ console.log('div mousedown'); } );
div.addEventListener( 'click',     function(){ console.log('div click'    ); } );
div.addEventListener( 'touchend',  function(){ console.log('div touchend' ); } );

din.addEventListener( 'mousedown', function(){ console.log('inline mousedown'); } );
din.addEventListener( 'click',     function(){ console.log('inline click'    ); } );
din.addEventListener( 'touchend',  function(){ console.log('inline touchend' ); } );

ovr.addEventListener( 'mousedown',  function(){ console.log('mouse mousedown' ); } );
ovr.addEventListener( 'click',      function(){ console.log('mouse click'     ); } );
ovr.addEventListener( 'touchend',   function(){ console.log('mouse touchend'  ); } );
ovr.addEventListener( 'mouseover',  function(){ console.log('mouse mouseover' ); } );
</script>
