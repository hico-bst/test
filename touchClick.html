<!DOCTYPE html>

<meta charset="utf-8">
<title>touch click</title>
<style>
div, button {
	background: #EEE;
	padding: 20px;
}
#div-in { display: inline-block; }
</style>

<h1>1</h1>
<button id="button">Button</button>
<div    id="div"   >div   </div   >
<div    id="div-in">div-in</div   >
<div    id="double">double</div   >
<div    id="mausov">mausmv</div   >

<script>
var btn = document.getElementById('button');
var div = document.getElementById('div'   );
var din = document.getElementById('div-in');
var dbl = document.getElementById('double');
var ovr = document.getElementById('mausov');

function move( e ){
	//console.log(e);
	var dom = document.getElementById('mover');
	
	if( !dom ){
		dom = document.createElement('div');
		dom.id = 'mover';
		dom.style.background = '#F00';
		dom.style.position = 'absolute';
		document.body.appendChild( dom );
	}
	
	dom.style.top  = e.screenY + 'px';
	dom.style.left = e.screenX + 'px';
}

function log(msg){
	var time = new Date;
	var timestamp = time.getHours() + ':' + time.getMinutes() + ':' + time.getSeconds() + ' | ';
	console.log(timestamp + msg);
}

btn.addEventListener( 'mousedown', function(){ log('button mousedown'); } );
btn.addEventListener( 'click',     function(){ log('button click'    ); } );
btn.addEventListener( 'touchend',  function(){ log('button touchend' ); } );

div.addEventListener( 'mousedown', function(){ log('div mousedown'); } );
div.addEventListener( 'click',     function(){ log('div click'    ); } );
div.addEventListener( 'touchend',  function(){ log('div touchend' ); } );

din.addEventListener( 'mousedown', function(){ log('inline mousedown'); } );
din.addEventListener( 'click',     function(){ log('inline click'    ); } );
din.addEventListener( 'touchend',  function(){ log('inline touchend' ); } );

dbl.addEventListener( 'mouseover',  function(){  log('double mouseover' ); } );
dbl.addEventListener( 'mousemove',  function(e){ log('double mousemove' ); } );
dbl.addEventListener( 'mousedown',  function(){  log('double mousedown' ); } );
dbl.addEventListener( 'click',      function(){  log('double click'     ); } );
dbl.addEventListener( 'touchend',   function(){  log('double touchend'  ); } );
dbl.addEventListener( 'dblclick',   function(){  log('double dblclick'  ); } );

ovr.addEventListener( 'mouseover',  function(){  log('mouse mouseover' ); } );
ovr.addEventListener( 'mousemove',  function(e){ log('mouse mousemove' ); move(e);} );
ovr.addEventListener( 'mousedown',  function(){  log('mouse mousedown' ); } );
ovr.addEventListener( 'click',      function(){  log('mouse click'     ); } );
ovr.addEventListener( 'touchend',   function(){  log('mouse touchend'  ); } );
</script>
